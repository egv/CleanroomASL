language: objective-c
xcode_project: CleanroomASL.xcodeproj
osx_image: xcode8

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty

script:
- set -o pipefail && xcodebuild -project CleanroomASL.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomASL-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 clean build | tee "CleanroomASL-iOS-build.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomASL.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomASL-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 test | tee "CleanroomASL-iOS-test.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomASL.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomASL-OSX -destination 'platform=macOS' -destination-timeout 300 clean build | tee "CleanroomASL-macOS-build.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomASL.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomASL-OSX -destination 'platform=macOS' -destination-timeout 300 test | tee "CleanroomASL-macOS-test.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomASL.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomASL-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 clean build | tee "CleanroomASL-tvOS-build.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomASL.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomASL-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 test | tee "CleanroomASL-tvOS-test.log" | xcpretty
- set -o pipefail && xcodebuild -project CleanroomASL.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomASL-watchOS -destination 'platform=watchOS Simulator,OS=3.0,name=Apple Watch - 42mm' -destination-timeout 300 clean build | tee "CleanroomASL-watchOS-build.log" | xcpretty

after_failure:
- echo "Travis test result is $TRAVIS_TEST_RESULT"
- printf "\niOS build log:\n"
- cat "CleanroomASL-iOS-build.log"
- printf "\niOS test log:\n"
- cat "CleanroomASL-iOS-test.log"
- printf "\nmacOS build log:\n"
- cat "CleanroomASL-macOS-build.log"
- printf "\nmacOS test log:\n"
- cat "CleanroomASL-macOS-test.log"
- printf "\ntvOS build log:\n"
- cat "CleanroomASL-tvOS-build.log"
- printf "\ntvOS test log:\n"
- cat "CleanroomASL-tvOS-test.log"
- printf "\nwatchOS build log:\n"
- cat "CleanroomASL-watchOS-build.log"
